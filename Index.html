<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de palabras</title>
    <link rel="stylesheet" href="Estilo.css">
    <style>
        #respuesta {
            display: none
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-section">

            <header>
                <img src="Imagenes/Logo.png" alt="Logo de Alura" class="logo">
            </header>

            <section class="seccion_input">
                <textarea class="area_texto" id="palabra" placeholder="Escribe texto a procesar"></textarea>

                <p class="Formato_texto_aviso">
                    <img src="Imagenes/Alerta.png" alt="Señal de Alerta" class="imagen_pequeña">
                    Sólo letras minúsculas sin acento.
                </p>

                <div class="botones">
                    <button id="encriptar" onclick="encriptarPalabra()" class="estilo_de_botón">Encriptar</button>

                    <button id="desencriptar" onclick="desencriptarPalabra()" class="estilo_de_botón">Desencriptar</button>
                </div>
            </section>

        </div>

                
        <div id="right-section" class="right-section">

            <div id="output-image">
                <img src="Imagenes/Muñeco.png" alt="Imagen de resultado" class="output-image">
                <p id="texto1" class="texto1">Ningun mensaje fue encontrado</p>
                <p id="texto2" class="texto2">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>

            <div id="respuesta">
                <p id="resultado" class="output-message"></p>
                <button id="copiador" onclick="copiadorDeTexto()" class="estilo_de_botón_copiador">Copiar texto</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Desarrollado por Hilmar Brenes Ramírez.</p>
        <p>Año 2024</p>
    </footer>

    <script src="Encriptador.js"></script>
    <script src="Desencriptador.js"></script>
    <script src="Copiador.js"></script>

</body>

</html>
